<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard Camper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="../styles/dashStyle.css" />
    <script src="./dash.js" type="module"></script>
  </head>
  <body class="bg-dark">
    <div class="container-fluid bg-dark">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Camper</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <div class="col-1"></div>
            <div class="col-5">
              <p class="col-12 col-sm-3 color-title fs-5">
                Sistema de facturacion y marketing
              </p>
            </div>
            <div class="col-4"></div>
            <div class="d-flex justify-content-evenly col-2">
              <a href="../index.html"
                ><i class="bi bi-box-arrow-left text-light fs-1"></i
              ></a>
              <a href="#"><i class="bi bi-envelope text-light fs-1"></i></a>
              <a href="#"><i class="bi bi-bell text-light fs-1"></i></a>
              <a href="#"
                ><i class="bi bi-person-circle text-light fs-1"></i
              ></a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="container-fluid">
      <div class="row row-cols-2">
        <div class="col-6 col-md-2 bg-dark">
          <ul class="nav flex-column text-center">
            <li class="nav-item">
              <button
                class="btn btn-dark fs-3 bg-transparent"
                title="Boton de Categorias"
                id="categorias"
              >
                <i class="bi bi-person-circle text-light"></i> Categorias
              </button>
            </li>
            <li class="nav-item">
              <button
                class="btn btn-dark fs-3 bg-transparent"
                title="Boton de Prodcutos"
                id="productos"
              >
                <i class="bi bi-person-circle text-light"></i> Productos
              </button>
            </li>
            <li class="nav-item">
              <button
                class="btn btn-dark fs-3 bg-transparent"
                title="Boton de Clientes"
                id="clientes"
              >
                <i class="bi bi-person-circle text-light"></i> Clientes
              </button>
            </li>
            <li class="nav-item">
              <button
                class="btn btn-dark fs-3 bg-transparent"
                title="Boton de Usuarios"
                id="usuarios"
              >
                <i class="bi bi-person-circle text-light"></i> Usuarios
              </button>
            </li>
            <li class="nav-item">
              <button
                class="btn btn-dark fs-3 bg-transparent"
                title="Boton de Ventas"
                id="ventas"
              >
                <i class="bi bi-person-circle text-light"></i> Ventas
              </button>
            </li>
            <li class="nav-item">
              <button
                class="btn btn-dark fs-3 bg-transparent"
                title="Boton de Facturas"
                id="facturas"
              >
                <i class="bi bi-person-circle text-light"></i> Facturas
              </button>
            </li>
            <li class="nav-item">
              <button
                class="btn btn-dark fs-3 bg-transparent"
                title="Boton de Compras"
                id="compras"
              >
                <i class="bi bi-person-circle text-light"></i> Compras
              </button>
            </li>
          </ul>
        </div>
        <div
          class="col-6 col-sm-10 bg-dark container-fluid overflow-auto"
          id="container-table"
        ></div>
      </div>
    </div>
  </body>
</html>
